<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valheim</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <div class="video-wrapper">
        <video autoplay loop muted playsinline>
          <source src="images/valheim.mp4" type="video/mp4" />
        </video>
      </div>
      <marquee class="line" behavior="alternate" scrollamount="30">
        <h1>
          <span class="special1"
            ><span class="special2"
              ><span class="special3"
                ><a class="title" href="https://404-black-rho.vercel.app/"
                  >Valheim</a
                ></span
              ></span
            ></span
          >
        </h1></marquee
      >
      <div class="wrapper">
        <div class="card card1"><p class="name">Саня</p></div>
        <div class="card card2"><p class="name">Льоха</p></div>
        <div class="card card3"><p class="name">Коля</p></div>
        <div class="card card4"><p class="name">Влад</p></div>
        <div class="card card5"><p class="name">Деня</p></div>
      </div>
    </div>
    <button type="button" id="navigation-js">
      <span class="nav-item nav-1-js"></span>
      <span class="nav-item nav-2-js"></span>
      <span class="nav-item nav-3-js"></span>
      <span class="nav-item nav-4-js"></span>
      <span class="nav-item nav-5-js"></span>
    </button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
